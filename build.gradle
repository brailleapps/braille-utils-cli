apply plugin: 'application'

mainClassName = "org.daisy.braille.ui.BasicUI"

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'test'
		}
		resources {
			srcDir 'test'
		}
	}
}

jar.doFirst {
	manifest {
    	attributes ('Built-By': '',				//'${user.name}'
    	'Main-Class': mainClassName,
    	'Built-On': new Date(),					//'${ISO-TODAY}'
		'Repository-Revision': "$repositoryRevision",
		'Implementation-Title': "$releaseName",
		'Implementation-Version': "$releaseVersion",
		'Implementation-URL': 'http://code.google.com/p/brailleutils/',
		'Class-Path': configurations.compile.collect { it.getName() }.join(' ')			//'${core.classpath.attribute}'
		)
	}
	from sourceSets.main.allJava
	baseName = 'brailleUtils-ui'
}

repositories {
    mavenCentral()
}

dependencies {
	compile project(':braille-utils.api')
	compile project(':braille-utils.impl')
	testCompile group: 'junit', name: 'junit', version: '4.7'
}